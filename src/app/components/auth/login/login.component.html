<div class="login-container">
  <img class="logo-app" ngSrc="logo.webp" width="200" height="227" alt="" priority>
  <mat-card-header class="card-header-login">
    <mat-card-title mat-card-title>
      Iniciar Sesion
    </mat-card-title>
  </mat-card-header>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="container-login-form">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Email</mat-label>
      <input matInput formControlName="userName" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Contraseña</mat-label>
      <input matInput type="{{ showPasswordText ? 'text': 'password'}}" formControlName="password" />
      <button matSuffix mat-icon-button type="button" (click)="changeTypePassword()">
        <mat-icon>{{!showPasswordText ? 'visibility': 'visibility_off'}}</mat-icon>
      </button>
    </mat-form-field>

    <mat-card-actions class="flex-justify-center">
      <button mat-flat-button color="primary" [disabled]="isSubmitting() || loginForm.invalid">
        <mat-spinner *ngIf="isSubmitting()" diameter="20"></mat-spinner>
        <span *ngIf="!isSubmitting()">Iniciar sesión</span>
      </button>
    </mat-card-actions>
  </form>
</div>
