
@if (this.showFormAddProduct()) {
  <app-add-product (goBack)="displayFormAddProduct()"
                   (emitProductToSave)="saveProduct($event)"
                    [productSaved]="productSaved()"></app-add-product>
} @else {
  <app-product-list [products]="products()"
                    (addProduct)="displayFormAddProduct()"></app-product-list>
}
