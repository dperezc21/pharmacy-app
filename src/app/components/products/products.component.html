<div class="productos-container">
  <h2>Lista de Productos</h2>

  <div class="acciones">
    <button mat-raised-button color="primary" (click)="agregarProducto()">‚ûï Agregar Producto</button>
    <mat-form-field appearance="outline" style="height: 40px">
      <mat-label>Buscar por c√≥digo</mat-label>
      <input matInput #codigoInput
             (keyup.enter)="cargarProductoPorCodigo(codigoInput.value)" />
    </mat-form-field>
  </div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Imagen -->
    <!--<ng-container matColumnDef="imagen">
      <th mat-header-cell *matHeaderCellDef> Imagen </th>
      <td mat-cell *matCellDef="let element">
        <img [src]="element.imagen" width="50" height="50"  alt=""/>
      </td>
    </ng-container>-->

    <!-- C√≥digo -->
    <ng-container matColumnDef="codigo">
      <th mat-header-cell *matHeaderCellDef> C√≥digo </th>
      <td mat-cell *matCellDef="let element">
        {{element.codigo}}
      </td>
    </ng-container>

    <!-- Nombre -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element">
        {{element.nombre}}
      </td>
    </ng-container>

    <!-- Precio -->
    <ng-container matColumnDef="precio">
      <th mat-header-cell *matHeaderCellDef> Precio </th>
      <td mat-cell *matCellDef="let element">
        {{element.precio}}
      </td>
    </ng-container>

    <!-- Descripci√≥n -->
    <ng-container matColumnDef="descripcion">
      <th mat-header-cell *matHeaderCellDef> Descripci√≥n </th>
      <td mat-cell *matCellDef="let element">
        {{element.descripcion}}
      </td>
    </ng-container>

    <!-- Categor√≠a -->
    <ng-container matColumnDef="categoria">
      <th mat-header-cell *matHeaderCellDef> Categor√≠a </th>
      <td mat-cell *matCellDef="let element">
        {{element.categoria}}
      </td>
    </ng-container>

    <!-- Acciones -->
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let element">
        <button mat-button [matMenuTriggerFor]="menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu" style="display: flex; flex-direction: row">
          <button mat-button color="primary">üìù Editar</button>
          <button mat-button color="warn" (click)="eliminarProducto(element.codigo)">üóëÔ∏è Eliminar</button>
        </mat-menu>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
