
<mat-dialog-content style="display: flex; flex-direction: row; align-items: center">
  <mat-icon [style.font-size.px]="70"
            [style.height.px]="80"
            [style.width.px]="80"
            [style.color]="iconColor">{{ icon }}</mat-icon>
  <p style="width: fit-content">{{ data.description }}</p>
</mat-dialog-content>
