<div style="width: 90%; padding: 30px" class="productos-container">
  <h2 class="flex-justify-center margin-2px">Lista de Usuarios</h2>
  <button class="margin-2px" mat-raised-button color="primary" (click)="this.addUser.emit()">➕ Agregar Usuario</button>

  <table mat-table [dataSource]="itemsPaginated()" class="mat-elevation-z8">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.fullName}}
        <strong>{{ (userAuthenticated()() | isUserCurrent: element?.id) ? '(Tú)' : '' }}</strong> </td>
    </ng-container>

    <ng-container matColumnDef="userName">
      <th mat-header-cell *matHeaderCellDef> Usuario </th>
      <td mat-cell *matCellDef="let element"> {{element.userName}}</td>
    </ng-container>

    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef> Rol </th>
      <td mat-cell *matCellDef="let element"> {{element.role}} </td>
    </ng-container>

    <ng-container matColumnDef="buttons">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let element">
        <button mat-button [matMenuTriggerFor]="menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button [disabled]="!(userAuthenticated()() | isUserCurrent: element?.id)"
                  mat-menu-item
                  (click)="editUser.emit(element)">📝 Editar</button>
          <button [disabled]="userAuthenticated()() | isUserCurrent: element?.id"
                  mat-menu-item
                  (click)="deleteUser.emit(element)">🗑️ Eliminar</button>
        </mat-menu>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

  </table>
  <mat-paginator (page)="changePage($event)"
                 [pageSizeOptions]="[5, 10, 15]"
                 [length]="users().length" [pageSize]="5"></mat-paginator>

</div>
