<div class="productos-container">
  <h2 class="flex-justify-center margin-2px">Lista de Productos</h2>

  <div class="acciones">
    <button mat-raised-button color="primary" (click)="this.addProduct.emit()">‚ûï Agregar Producto</button>
    <mat-form-field appearance="outline" style="height: 40px">
      <mat-label>Buscar por c√≥digo</mat-label>
      <input matInput #codigoInput
             (keyup.enter)="cargarProductoPorCodigo(codigoInput.value)" />
    </mat-form-field>
  </div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- C√≥digo -->
    <ng-container matColumnDef="code">
      <th mat-header-cell *matHeaderCellDef> C√≥digo </th>
      <td mat-cell *matCellDef="let element">
        {{element.code}}
      </td>
    </ng-container>

    <!-- Nombre -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element">
        {{element.name}}
      </td>
    </ng-container>

    <!-- Precio -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Precio </th>
      <td mat-cell *matCellDef="let element">
        {{element.price}}
      </td>
    </ng-container>

    <!-- Descripci√≥n -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Descripci√≥n </th>
      <td mat-cell *matCellDef="let element">
        {{element.description}}
      </td>
    </ng-container>

    <!-- Categor√≠a -->
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef> Categor√≠a </th>
      <td mat-cell *matCellDef="let element">
        {{element.category.name}}
      </td>
    </ng-container>

    <!-- Acciones -->
    <ng-container matColumnDef="buttons">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let element">
        <button mat-button [matMenuTriggerFor]="menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="editProduct.emit(element)">üìù Editar</button>
          <button mat-menu-item (click)="deleteProduct.emit(element)">üóëÔ∏è Eliminar</button>
        </mat-menu>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
