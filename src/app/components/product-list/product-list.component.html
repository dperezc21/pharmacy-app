<div class="productos-container">
  <h2 class="flex-justify-center margin-2px">Lista de Productos</h2>

  <form class="acciones" [formGroup]="formProductList">
    <button mat-raised-button color="primary" (click)="this.addProduct.emit()">‚ûï Agregar Producto</button>
    <mat-form-field appearance="outline" style="height: 40px">
      <mat-label>Buscar por c√≥digo</mat-label>
      <input matInput type="text" formControlName="code"/>
      @if (codeForm.value) {
        <button matSuffix mat-icon-button aria-label="Clear" (click)="cleanDataFilter()">
          <mat-icon>close</mat-icon>
        </button>
      }
    </mat-form-field>
  </form>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="code">
      <th mat-header-cell *matHeaderCellDef> C√≥digo </th>
      <td mat-cell *matCellDef="let element" class="{{ codeForm.value == element?.code ? 'code-found': '' }}">
        {{element.code}}
      </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element">
        {{element.name}}
      </td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Descripci√≥n </th>
      <td mat-cell *matCellDef="let element">
        {{element.description}}
      </td>
    </ng-container>

    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef> Categor√≠a </th>
      <td mat-cell *matCellDef="let element">
        {{element.category.name}}
      </td>
    </ng-container>

    <ng-container matColumnDef="laboratory">
      <th mat-header-cell *matHeaderCellDef> Laboratorio </th>
      <td mat-cell *matCellDef="let element">
        {{element.laboratory.name}}
      </td>
    </ng-container>

    <ng-container matColumnDef="buttons">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let element">
        <button mat-button [matMenuTriggerFor]="menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="editProduct.emit(element)">üìù Editar</button>
          <button mat-menu-item [disabled]="!userAuthenticatedController.userIsAdmin()" (click)="deleteProduct.emit(element)">üóëÔ∏è Eliminar</button>
        </mat-menu>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <p *ngIf="!dataSource?.data?.length">No hay productos para mostrar</p>
  <mat-paginator [pageSizeOptions]="[5, 10, 15]" [length]="totalItems" [pageSize]="5"></mat-paginator>

</div>
