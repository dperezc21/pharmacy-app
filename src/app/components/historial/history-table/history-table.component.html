<mat-card>
  <mat-card-title>{{ title() }}</mat-card-title>

  <div *ngIf="loadingPurchases(); else contenido">
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  </div>

  <ng-template #contenido>
    <div *ngIf="errorMessage(); else tabla">
      <p class="error">{{ errorMessage() }}</p>
    </div>
  </ng-template>

  <ng-template #tabla>
    <mat-table [dataSource]="itemsPaginated()" class="mat-elevation-z8">
      <ng-container matColumnDef="productName">
        <mat-header-cell *matHeaderCellDef> Medicamento </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element?.product?.name}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="date">
        <mat-header-cell *matHeaderCellDef> Fecha de Compra </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.orderDate | date}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="quantity">
        <mat-header-cell *matHeaderCellDef> Cantidad </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.quantity}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="unitPrice">
        <mat-header-cell *matHeaderCellDef> Precio </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.unitPrice}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="total">
        <mat-header-cell *matHeaderCellDef> Total </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.subTotal}} </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="columnsName; sticky: true"></mat-header-row>
      <mat-row *matRowDef="let row; columns: columnsName;"></mat-row>
    </mat-table>
    <p *ngIf="!orderItems()?.length">No hay historial</p>
    <mat-paginator (page)="changePage($event)" [pageSizeOptions]="[5, 10, 15]" [length]="orderItems().length" [pageSize]="5"></mat-paginator>
  </ng-template>
</mat-card>
