
<mat-table [dataSource]="itemsPaginated()" class="mat-elevation-z8">
  <ng-container matColumnDef="productName">
    <mat-header-cell *matHeaderCellDef> Medicamento </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element?.product?.name}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="date">
    <mat-header-cell *matHeaderCellDef> Hora </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.orderDate | date : 'h:mm a' }} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="quantity">
    <mat-header-cell class="flex-justify-center" *matHeaderCellDef> Cantidad </mat-header-cell>
    <mat-cell class="flex-justify-center" *matCellDef="let element"> {{element.quantity}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="priceTypeName">
    <mat-header-cell *matHeaderCellDef> Presentacion </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{ element?.priceTypeName | translatePriceTypeName}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="unitPrice">
    <mat-header-cell *matHeaderCellDef> Precio </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.unitPrice}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="total">
    <mat-header-cell *matHeaderCellDef> Subtotal </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.subTotal}} </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="columnsName; sticky: true"></mat-header-row>
  <mat-row *matRowDef="let row; columns: columnsName;"></mat-row>
</mat-table>
<mat-paginator (page)="changePage($event)" [pageSizeOptions]="[10, 15, 20]" [length]="orderItems().length" [pageSize]="10"></mat-paginator>
